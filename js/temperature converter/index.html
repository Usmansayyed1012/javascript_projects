<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

        <section class="temperature-converter">
            <div class="container">
                <div class="left-section">
                    <h3>Enter Temperature</h3>

                    <h4>Degree</h4>
                    <input id="input" value="0" onchange="handleChange()">
                    <select class="Degree"  id="SelectUnit1" onchange="toggle()" disabled>
                        <option value="celsius">째C </option>
                        <option value="fahrenheit">째F</option>
                    </select></input>

                    <div class="Conver-In">
                        <h4>Convert In</h4>
                        <select class="convert-degree"  id="SelectUnit2" onchange="toggle()">
                            <option value="celsius">Celsius(째C) </option>
                            <option value="fahrenheit">Fahrenheit(째F)</option>
                        </select>
                    </div>
                    <div class="button">
                        <button type="submit" onclick="handleChange()">Convert <i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                  
                </div>
                <div class="right-section">
                    <p id="answer"><sup id="fahrenheit"></sup></p>
                </div>
            </div>

        </section>





        <script src="main.js"></script>
    </body>
</html>
